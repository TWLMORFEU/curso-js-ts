<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela De Peso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tabela IMC</h2>
        <div class="listas">
            <dl class="IMC">
                <dt>IMC</dt>
                <dd>Menos do que 18,5</dd>
                <dd>Entre 18,5 e 24,9</dd>
                <dd>Entre 25 e 29,9</dd>
                <dd>Entre 30 e 34,9</dd>
                <dd>Entre 35 e 39,9</dd>              
                <dd>Mais do que 40</dd>
            </dl>

            <dl class="Resultado">
                <dt>Resultado</dt>
                <dd>Abaixo do peso</dd>
                <dd>Peso normal</dd>
                <dd>Sobrepeso</dd>
                <dd>Obesidade grau 1</dd>
                <dd>Obesidade grau 2</dd>              
                <dd>Obesidade grau 3</dd>
            </dl>
        </div>

        <h2>Calcule seu IMC</h2>

        <div class="form">
            <label for="Peso">Peso:</label>
            <br>
            <input type="number" id="ipeso">
            <br>
            <label for="Altura">Altura:</label>
            <br>
            <input type="number" id="ialtura">
            <br>
            <input type="submit" value="Calcular">
        </div>
    </div>

    <script src="index.html"></script>
</body>
</html>
